<div class="container align-items-center justify-content-center mt-5">

  <h2 class="text-center text-uppercase fw-bolder ">Food Ordering App</h2>
  <div class="row">
    <div class="gradient-custom shadow-lg offset-sm-1 col-sm-10 offset-md-3 col-md-6 p-5 mt-5">
      <h3>Login</h3>
      <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group mt-5">
          <label class="form-label fw-bold" for="phoneno">Phone Number</label>
          <input required type="" class="form-control form-control-lg border-2 border-dark" name="phoneno"
            placeholder="Enter phone number" [(ngModel)]="user.phoneNo" #phoneno="ngModel"
            [class.is-invalid]="phoneno.invalid && phoneno.touched" pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$">
          <div *ngIf="phoneno.errors && (phoneno.invalid && phoneno.touched)">
            <small class="text-danger" *ngIf="phoneno.errors?.['required']">Phone number is required field</small>
            <small class="text-danger" *ngIf="phoneno.errors?.['pattern']">Incorrect format of phone number</small>
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="form-label fw-bold" for="password">Password</label>
          <input required type="password" class="form-control form-control-lg border-2 border-dark" name="password"
            placeholder="Password" [(ngModel)]="user.password" #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
          <div *ngIf="password.errors && (phoneno.invalid && phoneno.touched)">
            <small class="text-danger" *ngIf="password.errors?.['required']">Password is required field</small>
          </div>
        </div>
        <button [disabled]="!loginform.form.valid" type="submit" class="btn btn-lg btn-dark mt-5">Login</button>

      </form>
      <small class="text-white " style="cursor: pointer;" (click)="goToRegistration()">New User? Register here!</small>

    </div>
  </div>
</div>
