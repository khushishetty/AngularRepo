<app-navbar></app-navbar>
<div class="gradient-custom top-0 bottom-0 " style="min-height: 100vh;">
  <section class="">
    <div class="container py-5">
      <h2>My Cart  <i class="ms-3 fa fa-shopping-cart"></i></h2>
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0 text-black fw-bolder">Cart - {{item_qty}} items</h5>
            </div>
            <div class="container p-3 fw-bold text-danger">{{isEmpty}}</div>
            <div *ngFor="let item of bill.foodInfos;let indexOfelement=index;" class="card-body">
              <!-- Single item -->
              <div class="row">
                <div class="col-lg-1 col-md-12 mb-4 mb-lg-0">
                </div>
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <h5 class="text-black fw-bolder"><strong>{{item.foodname}}</strong></h5>
                  <!-- Data -->
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <div class="form-outline">
                    <h5 class="form-label text-black fw-bolder" for="form1">Quantity : <strong>{{bill.quantityList[indexOfelement]}}</strong>
                    </h5>
                  </div>
                  <!-- Quantity -->
                  <!-- Price -->
                  <p class="mt-4">
                    <strong class="text-black fw-bolder">Cost : Rs. {{item.price}}</strong>
                  </p>
                  <!-- Price -->
                </div>

                <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
                  <button class="btn btn-danger" (click)="removeFoodItem(indexOfelement)">Delete</button>
                </div>


              </div>
              <!-- Single item -->
              <hr class="my-4" />
            </div>
          </div>



          <div class="card mb-4 mb-lg-0">
            <div class="card-body">
              <p><strong class="text-black fw-bolder">We accept</strong></p>
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                alt="Visa" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0 fw-bold text-black">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                  </div>
                  <span><strong>Rs. {{bill.total}}</strong></span>
                </li>
              </ul>
              <button [disabled]="(item_qty==0?true:false)" type="button" class="btn btn-dark btn-lg btn-block"
                (click)="goToPayments()">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
